apiVersion: v1
kind: Service
metadata:
  name: pic-viewer-service
  labels:
    app: pic-viewer-service
spec:
  selector:
    app: pic-viewer
  ports:
    - name: http
      port: 5000

---
kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: pic-viewer-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - host: pv.k8s.local
      http:
        paths:
          - path: /
            backend:
              serviceName: pic-viewer-service
              servicePort: 5000
          - path: /health
            backend:
              serviceName: pic-viewer-service
              servicePort: 5000
